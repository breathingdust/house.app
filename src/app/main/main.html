<table class="table table-striped table-bordered">
  <thead>
    <th>
      Name
    </th>
    <th>
      Amount
    </th>
    <th>
      Buyer
    </th>
    <th>
      Type
    </th>
  </thead>
  <tbody>
    <tr ng-repeat="transaction in main.transactions">
      <td>{{transaction.name}}</td>
      <td>{{transaction.Amount}}</td>
      <td>{{transaction.Buyer}}</td>
      <td>{{transaction.Type}}</td>
    </tr>
  </tbody>
</table>
